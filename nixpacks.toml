[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["cd frontend && npm install", "cd backend && npm install"]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build",
  "rm -rf backend/public && cp -r frontend/dist backend/public"
]

[start]
cmd = "cd backend && npm start"

[variables]
NODE_ENV = "production"
